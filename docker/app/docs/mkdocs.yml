    - Tensor Core: device-hardware/tensor-core.md
    - Texture Processing Cluster: device-hardware/texture-processing-cluster.md
    - Warp Scheduler: device-hardware/warp-scheduler.md
  - Device Software:
    - device-software.md
    - Compute Capability: device-software/compute-capability.md
    - Cooperative Thread Array: device-software/cooperative-thread-array.md
    - CUDA Programming Model: device-software/cuda-programming-model.md
    - Global Memory: device-software/global-memory.md
