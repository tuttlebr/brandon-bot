[browser]
gatherUsageStats = false

[client]
showErrorDetails = true

[server]
runOnSave = true
maxUploadSize = 16
enableCORS = false
enableXsrfProtection = false
maxMessageSize = 50
enableWebsocketCompression = false

[theme]
base = "dark"
primaryColor = "#76b900"
backgroundColor="#18191a"
secondaryBackgroundColor="#403e41"

[ui]
hideTopBar = true
