services:
  app:
    build:
      context: docker
      dockerfile: Dockerfile
      target: app
    image: streamlit-app
    restart: always
    hostname: app
    env_file:
      - .env
    networks:
      - app-network
    ports:
      - 8501:8501
    develop:
      watch:
        - action: sync
          path: ./docker/app
          target: /app
          ignore:
            - .venv/
        - action: rebuild
          path: ./docker/uv.lock

  nginx:
    image: nginx:alpine
    restart: always
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      app:
        condition: service_healthy

  jupyterlab:
    build:
      context: docker
      dockerfile: Dockerfile
      target: jupyterlab
    image: jupyterlab
    working_dir: /app
    env_file:
      - .env
    networks:
      - app-network
    ports:
      - 8888:8888
    volumes:
      - ./workspace/tool-calling.ipynb:/app/tool-calling.ipynb

networks:
  app-network:
    driver: bridge
